<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Toronto Data</title>
  <link rel = 'stylesheet' href = 'style.css'>
</head>

<body>
  <!-- Retrieved data will be displayed here -->
  <a id = 'cityLink' href = "">
      <div id='WeatherOverlay' link href= >
      
          <div id='Icon' class="icon"></div>
          <div id='Temp' class="temp"></div>
          <div id='City' class="city"></div>
          <div id='Description' class="description"></div>
          
      <!-- <div class="wind"></div>
          <div class="humidity"></div>  -->
      </div>
  </a>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  
    // variable for weather click functionality
    //var cityID = response.coord.id;
    var link = document.getElementById('cityLink'); 
    //link.href = 'https://openweathermap.org/city/' + cityID;

    // Put our API key here
    var APIKey = "166a433c57516f51dfab1f7edaed8413";

    // Choose whether to call by city name or coordinates
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q=Toronto,Canada&units=metric&appid=" + APIKey;
	
	// these coordinates are set to Toronto Canada by default	  
//var queryURL = "https://api.openweathermap.org/data/2.5/weather?lat=43.6532&lon=79.3832&appid=" + APIKey;

    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({
      url: queryURL,
      method: "GET"
    })
      // We store all of the retrieved data inside of an object called "response"
      .then(function(response) {

        // declaring icon variables
        var iconCode = response.weather[0].icon;
        var iconURL = "http://openweathermap.org/img/wn/" + iconCode + "@2x.png";

        // Log the queryURL
        console.log(queryURL);

        // Log the resulting object
        console.log(response);

        // Transfer content to HTML
        $(".city").text(response.name);
        $(".temp").text(response.main.temp + "°C");
        $(".description").text(response.weather[0].description);
        $(".icon").html("<img src=" + iconURL + ">");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".humidity").text("Humidity: " + response.main.humidity);

        // Log the data in the console as well
        console.log("Wind Speed: " + response.wind.speed);
        console.log("Humidity: " + response.main.humidity);
        console.log("Temperature (°C): " + response.main.temp);

      });
  </script>
</body>

</html>
